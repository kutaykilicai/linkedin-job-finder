summary: >
  Elektrik ve Elektronik Mühendisliği mezunu, güç elektroniği, yazılım geliştirme ve IT
  denetimi alanlarında deneyimli bir mühendisim. Güç elektroniği laboratuvarında SPWM
  teknikleri, inverter kontrolleri, IGBT sürücü devreleri ve üç fazlı doğrultucu sistemler
  üzerinde çalıştım. Python ile otomasyon çözümleri, veri işleme akışları ve güvenlik
  raporlama sistemleri geliştirdim. KPMG Türkiye’de bankalar ve büyük finans kuruluşları
  için COBIT, ISO 27001 ve NIST çerçevelerine uygun IT denetimleri yürüttüm; Nessus,
  Burp Suite ve Wireshark ile siber güvenlik testleri gerçekleştirdim. AWS/Azure bulut
  güvenliği, BT yönetişimi ve uyumluluk denetimleri konularında tecrübeliyim. Gömülü
  sistemler (ESP32/Arduino), IoT sensör entegrasyonları ve WebSocket tabanlı gerçek
  zamanlı kontrol uygulamaları geliştirdim. AI projelerinde Google Gemini API, makine
  öğrenmesi ve doğal dil işleme kullanarak iş süreçlerine değer katan çözümler ürettim.
  Sürekli öğrenme odaklı, analitik ve disiplinler arası çalışmaya yatkın bir profesyonelim.
short_summary: >
  Güç elektroniği, Python otomasyon ve IT denetimi (COBIT/ISO 27001/NIST) tecrübesi olan
  Elektrik-Elektronik Mühendisiyim. Bankacılık projelerinde siber güvenlik testleri
  (Nessus/Burp/Wireshark), AWS/Azure bulut güvenliği ve BT yönetişimi alanlarında
  çalıştım. ESP32/IoT ve AI/NLP projeleri geliştiriyorum.
